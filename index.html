<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex container" id="main_container">
      <div class="flex container" id="sidebar">
        <div class="grid container" id="logo_section">
          <img src="assets/logo.svg" alt="logo" class="flex_child" id="logo" />
          <p class="flex_child" id="dashboard_text">Dashboard</p>
        </div>
        <div class="grid container" id="pages_section">
          <img
            src="assets/home.svg"
            alt="home icon"
            id="home_icon"
            class="pages_icon icon"
          />
          <p id="home_text" class="pages_text">Home</p>
          <img
            src="assets/profile.svg"
            alt="profile icon"
            id="profile_icon"
            class="pages_icon icon"
          />
          <p id="profile_text" class="pages_text">Profile</p>
          <img
            src="assets/messages.svg"
            alt="messages icon"
            id="messages_icon"
            class="pages_icon icon"
          />
          <p id="messages_text" class="pages_text">Messages</p>
          <img
            src="assets/history.svg"
            alt="history icon"
            id="history_icon"
            class="pages_icon icon"
          />
          <p id="history_text" class="pages_text">History</p>
          <img
            src="assets/tasks.svg"
            alt="tasks icon"
            id="tasks_icon"
            class="pages_icon icon"
          />
          <p id="tasks_text" class="pages_text">Tasks</p>
          <img
            src="assets/communities.svg"
            alt="communities icon"
            id="communities_icon"
            class="pages_icon icon"
          />
          <p id="communities_text" class="pages_text">Communities</p>
        </div>
        <div class="grid container" id="help_section">
          <img
            src="assets/settings.svg"
            alt="settings icon"
            id="settings_icon"
            class="help_icon icon"
          />
          <p id="settings_text" class="help_text">Settings</p>
          <img
            src="assets/support.svg"
            alt="support icon"
            id="support_icon"
            class="help_icon icon"
          />
          <p id="support_text" class="help_text">Support</p>
          <img
            src="assets/privacy.svg"
            alt="privacy icon"
            id="privacy_icon"
            class="help_icon icon"
          />
          <p id="privacy_text" class="help_text">Privacy</p>
        </div>
      </div>
      <div class="flex container" id="main_content">
        <p>Main CONTENT HERE</p>
      </div>
    </div>
  </body>
</html>
