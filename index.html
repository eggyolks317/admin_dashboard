<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class= "flex container" id="sidebar">
        <div class="flex container" id="logo_section">
          <img src="" alt="logo" class="flex_child" id="logo">
          <p class="flex_child" id="dashboard_text" >Dashboard</p>
        </div>
        <div class="grid container" id="pages_section">
          <img src="" alt="home icon" id="home_icon" class="pages_icon icon">
          <p id="home_text" class="pages_text">Home</p>
          <img src="" alt="profile icon" id="profile_icon" class="pages_icon icon">
          <p id="profile_text" class="pages_text">Profile</p>
          <img src="" alt="messages icon" id="messages_icon" class="pages_icon icon">
          <p id="messages_text" class="pages_text">Messages</p>
          <img src="" alt="history icon" id="history_icon" class="pages_icon icon">
          <p id="history_text" class="pages_text">History</p>
          <img src="" alt="tasks icon" id="tasks_icon" class="pages_icon icon">
          <p id="tasks_text" class="pages_text">Tasks</p>
          <img src="" alt="communities icon" id="communities_icon" class="pages_icon icon">
          <p id="communities_text" class="pages_text">Communities</p>
        </div>
        <div class="grid container" id="help_section">
          <img src="" alt="settings icon" id="settings_icon" class="help_icon icon">
          <p id="settings_text" class="help_text">Settings</p>
          <img src="" alt="support icon" id="support_icon" class="help_icon icon">
          <p id="support_text" class="help_text">Support</p>
          <img src="" alt="privacy icon" id="privacy_icon" class="help_icon icon">
          <p id="privacy_text" class="help_text">Privacy</p>
      </div>
    <div class="grid container" id="main_content">

    </div>
  </body>
</html>
